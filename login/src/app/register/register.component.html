<div class="container mt-4" style="width: 40%">
  <header class="bg-dark text-white p-2 mb-2 text-center">
    <h1>Register</h1>
  </header>
  <form (ngSubmit)="submit()" [formGroup] = "userForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        [class.is-invalid]="
          userForm.get('name')?.invalid &&
          (userForm.get('name')?.dirty || userForm.get('name')?.touched)
        "
        type="text "
        class="form-control"
        placeholder="Your name"
        formControlName="name"
        name="name"
      />
      <div
        *ngIf="userForm.get('name')?.hasError('required')"
        class="invalid-feedback"
      >
        Name is required!
      </div>
      <div
        *ngIf="userForm.get('name')?.hasError('maxlength')"
        class="invalid-feedback"
      >
        Name max 30 characters!
      </div>
      <div
        *ngIf="userForm.get('name')?.hasError('pattern')"
        class="invalid-feedback"
      >
        Name only alphabet!
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        [class.is-invalid]="
          userForm.get('email')?.invalid &&
          (userForm.get('email')?.dirty || userForm.get('email')?.touched)
        "
        type="email"
        class="form-control"
        placeholder="Your email"
        formControlName="email"
        name="email"
      />
      <div
        *ngIf="userForm.get('email')?.hasError('required')"
        class="invalid-feedback"
      >
        Email is required!
      </div>
      <div
        *ngIf="userForm.get('email')?.hasError('email')"
        class="invalid-feedback"
      >
        Email is invalid!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        [class.is-invalid]="
          userForm.get('password')?.invalid &&
          (userForm.get('password')?.dirty || userForm.get('password')?.touched)
        "
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
        name="password"

      />
      <div
        *ngIf="userForm.get('password')?.hasError('required')"
        class="invalid-feedback"
      >
        Password is required!
      </div>
      <div
        *ngIf="userForm.get('password')?.hasError('maxlength')"
        class="invalid-feedback"
      >
        Password max 16 characters!
      </div>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm password</label>
      <input
        [class.is-invalid]="
          userForm.get('password_confirmation')?.invalid &&
          (userForm.get('password_confirmation')?.dirty ||
            userForm.get('password_confirmation')?.touched)
        "
        type="password"
        id="zippostalcode"
        class="form-control"
        placeholder="Confirm password"
        formControlName="password_confirmation"
        name="confirm_password"

      />
      <div
        *ngIf="userForm.get('password_confirmation')?.hasError('required')"
        class="invalid-feedback"
      >
        Password is required!
      </div>
      <div *ngIf="userForm.hasError('notSame')" class="text-danger">
        Password is not same!
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Register</button>
  </form>
</div>
